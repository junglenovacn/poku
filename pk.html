<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D跑酷游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #98D8E8);
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }
        
        #score {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        #instructions {
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 200;
        }
        
        #gameOver h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        #gameOver p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        #restartBtn {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 300;
        }
        
        #startScreen h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        #startBtn {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        #mobileControls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }
        
        .control-btn {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
            touch-action: none;
        }
        
        @media (min-width: 768px) {
            #mobileControls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="score">得分: 0</div>
        <div id="instructions">点击屏幕或按空格键跳跃</div>
    </div>
    
    <div id="startScreen">
        <h1>3D跑酷游戏</h1>
        <p>躲避障碍物，跑得更远！</p>
        <button id="startBtn">开始游戏</button>
    </div>
    
    <div id="gameOver">
        <h2>游戏结束</h2>
        <p>你的得分: <span id="finalScore">0</span></p>
        <button id="restartBtn">重新开始</button>
    </div>
    
    <div id="mobileControls">
        <div class="control-btn" id="leftBtn">←</div>
        <div class="control-btn" id="jumpBtn">↑</div>
        <div class="control-btn" id="rightBtn">→</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 游戏配置
        const CONFIG = {
            playerSpeed: 0.1,
            jumpForce: 0.3,
            gravity: 0.015,
            laneWidth: 3,
            maxLane: 1,
            minLane: -1,
            obstacleFrequency: 120, // 帧数
            gameSpeed: 0.2,
            maxGameSpeed: 0.5,
            speedIncrement: 0.0001
        };

        // 游戏状态
        let scene, camera, renderer;
        let player, playerModel;
        let obstacles = [];
        let lanes = [];
        let gameState = {
            score: 0,
            isPlaying: false,
            isGameOver: false,
            currentLane: 0,
            velocityY: 0,
            isJumping: false
        };
        let frameCount = 0;

        // 初始化游戏
        function init() {
            if (typeof THREE === 'undefined') {
                alert('Three.js 加载失败，请检查网络连接。');
                return;
            }

            // 创建场景
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x87CEEB, 10, 100);

            // 创建摄像机
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 0, 0);

            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // 添加光照
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            directionalLight.shadow.camera.left = -20;
            directionalLight.shadow.camera.right = 20;
            directionalLight.shadow.camera.top = 20;
            directionalLight.shadow.camera.bottom = -20;
            scene.add(directionalLight);

            // 创建跑道
            createRunway();
            
            // 创建玩家
            createPlayer();
            
            // 设置事件监听
            setupEventListeners();
            
            // 隐藏加载提示
            document.getElementById('loading').style.display = 'none';
        }

        // 创建跑道
        function createRunway() {
            const runwayGeometry = new THREE.BoxGeometry(10, 0.2, 200);
            const runwayMaterial = new THREE.MeshStandardMaterial({ color: 0x555555 });
            const runway = new THREE.Mesh(runwayGeometry, runwayMaterial);
            runway.position.y = -1;
            runway.receiveShadow = true;
            scene.add(runway);

            // 创建车道线
            for (let i = -1; i <= 1; i++) {
                const lineGeometry = new THREE.BoxGeometry(0.1, 0.21, 200);
                const lineMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
                const line = new THREE.Mesh(lineGeometry, lineMaterial);
                line.position.set(i * CONFIG.laneWidth, -0.9, 0);
                scene.add(line);
                lanes.push(line);
            }
        }

        // 创建玩家
        function createPlayer() {
            // 玩家模型
            playerModel = new THREE.Group();
            
            // 身体
            const bodyGeometry = new THREE.BoxGeometry(0.8, 1.2, 0.4);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x4285F4 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.castShadow = true;
            playerModel.add(body);
            
            // 头部
            const headGeometry = new THREE.BoxGeometry(0.6, 0.6, 0.6);
            const headMaterial = new THREE.MeshStandardMaterial({ color: 0xFFDBAC });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 0.9;
            head.castShadow = true;
            playerModel.add(head);
            
            // 手臂
            const armGeometry = new THREE.BoxGeometry(0.2, 0.8, 0.2);
            const armMaterial = new THREE.MeshStandardMaterial({ color: 0xFFDBAC });
            
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-0.6, 0.2, 0);
            leftArm.castShadow = true;
            playerModel.add(leftArm);
            
            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(0.6, 0.2, 0);
            rightArm.castShadow = true;
            playerModel.add(rightArm);
            
            // 腿
            const legGeometry = new THREE.BoxGeometry(0.3, 0.8, 0.3);
            const legMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
            
            const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
            leftLeg.position.set(-0.2, -1, 0);
            leftLeg.castShadow = true;
            playerModel.add(leftLeg);
            
            const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
            rightLeg.position.set(0.2, -1, 0);
            rightLeg.castShadow = true;
            playerModel.add(rightLeg);
            
            playerModel.position.set(0, 0, 5);
            scene.add(playerModel);
            
            player = {
                mesh: playerModel,
                velocityY: 0,
                isGrounded: true
            };
        }

        // 创建障碍物
        function createObstacle() {
            const obstacleTypes = ['box', 'cylinder', 'barrier'];
            const type = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
            const lane = Math.floor(Math.random() * 3) - 1; // -1, 0, 1
            
            let obstacle;
            
            switch(type) {
                case 'box':
                    const boxGeometry = new THREE.BoxGeometry(1, 1.5, 1);
                    const boxMaterial = new THREE.MeshStandardMaterial({ color: 0xFF5252 });
                    obstacle = new THREE.Mesh(boxGeometry, boxMaterial);
                    break;
                    
                case 'cylinder':
                    const cylinderGeometry = new THREE.CylinderGeometry(0.5, 0.5, 2, 8);
                    const cylinderMaterial = new THREE.MeshStandardMaterial({ color: 0xFF9800 });
                    obstacle = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
                    break;
                    
                case 'barrier':
                    const barrierGeometry = new THREE.BoxGeometry(2, 0.5, 0.5);
                    const barrierMaterial = new THREE.MeshStandardMaterial({ color: 0x795548 });
                    obstacle = new THREE.Mesh(barrierGeometry, barrierMaterial);
                    break;
            }
            
            obstacle.position.set(lane * CONFIG.laneWidth, 0, -30);
            obstacle.castShadow = true;
            obstacle.userData = { type, lane };
            
            scene.add(obstacle);
            obstacles.push(obstacle);
        }

        // 设置事件监听
        function setupEventListeners() {
            // 开始按钮
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('restartBtn').addEventListener('click', restartGame);
            
            // 键盘控制
            document.addEventListener('keydown', (e) => {
                if (!gameState.isPlaying || gameState.isGameOver) return;
                
                if (e.code === 'Space') {
                    jump();
                } else if (e.code === 'ArrowLeft') {
                    moveLeft();
                } else if (e.code === 'ArrowRight') {
                    moveRight();
                }
            });
            
            // 触摸控制
            document.addEventListener('touchstart', (e) => {
                if (!gameState.isPlaying || gameState.isGameOver) return;
                
                const touch = e.touches[0];
                const x = touch.clientX / window.innerWidth;
                
                if (x < 0.33) {
                    moveLeft();
                } else if (x > 0.66) {
                    moveRight();
                } else {
                    jump();
                }
            });
            
            // 鼠标控制
            document.addEventListener('click', (e) => {
                if (!gameState.isPlaying || gameState.isGameOver) return;
                
                const x = e.clientX / window.innerWidth;
                
                if (x < 0.33) {
                    moveLeft();
                } else if (x > 0.66) {
                    moveRight();
                } else {
                    jump();
                }
            });
            
            // 移动端控制按钮
            document.getElementById('leftBtn').addEventListener('touchstart', moveLeft);
            document.getElementById('jumpBtn').addEventListener('touchstart', jump);
            document.getElementById('rightBtn').addEventListener('touchstart', moveRight);
            
            // 窗口大小调整
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // 开始游戏
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameState.isPlaying = true;
            gameState.isGameOver = false;
            gameState.score = 0;
            updateScore();
            animate();
        }

        // 重新开始游戏
        function restartGame() {
            // 清除障碍物
            obstacles.forEach(obstacle => {
                scene.remove(obstacle);
            });
            obstacles = [];
            
            // 重置游戏状态
            gameState.score = 0;
            gameState.isPlaying = true;
            gameState.isGameOver = false;
            gameState.currentLane = 0;
            gameState.velocityY = 0;
            gameState.isJumping = false;
            
            // 重置玩家位置
            player.mesh.position.set(0, 0, 5);
            player.velocityY = 0;
            player.isGrounded = true;
            
            // 重置游戏速度
            CONFIG.gameSpeed = 0.2;
            
            // 隐藏游戏结束界面
            document.getElementById('gameOver').style.display = 'none';
            
            // 更新分数显示
            updateScore();
            
            // 重新开始游戏循环
            animate();
        }

        // 跳跃
        function jump() {
            if (!player.isGrounded) return;
            
            player.velocityY = CONFIG.jumpForce;
            player.isGrounded = false;
            gameState.isJumping = true;
        }

        // 左移
        function moveLeft() {
            if (gameState.currentLane > CONFIG.minLane) {
                gameState.currentLane--;
            }
        }

        // 右移
        function moveRight() {
            if (gameState.currentLane < CONFIG.maxLane) {
                gameState.currentLane++;
            }
        }

        // 更新分数显示
        function updateScore() {
            document.getElementById('score').textContent = `得分: ${gameState.score}`;
        }

        // 游戏结束
        function gameOver() {
            gameState.isPlaying = false;
            gameState.isGameOver = true;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOver').style.display = 'block';
        }

        // 更新玩家
        function updatePlayer() {
            // 平滑移动到当前车道
            const targetX = gameState.currentLane * CONFIG.laneWidth;
            player.mesh.position.x += (targetX - player.mesh.position.x) * 0.2;
            
            // 跳跃物理
            if (!player.isGrounded) {
                player.velocityY -= CONFIG.gravity;
                player.mesh.position.y += player.velocityY;
                
                if (player.mesh.position.y <= 0) {
                    player.mesh.position.y = 0;
                    player.velocityY = 0;
                    player.isGrounded = true;
                    gameState.isJumping = false;
                }
            }
            
            // 跑步动画
            if (player.isGrounded) {
                const time = Date.now() * 0.01;
                const leftArm = player.mesh.children[2];
                const rightArm = player.mesh.children[3];
                const leftLeg = player.mesh.children[4];
                const rightLeg = player.mesh.children[5];
                
                leftArm.rotation.x = Math.sin(time) * 0.5;
                rightArm.rotation.x = -Math.sin(time) * 0.5;
                leftLeg.rotation.x = -Math.sin(time) * 0.5;
                rightLeg.rotation.x = Math.sin(time) * 0.5;
            }
        }

        // 更新障碍物
        function updateObstacles() {
            // 生成新障碍物
            frameCount++;
            if (frameCount % CONFIG.obstacleFrequency === 0) {
                createObstacle();
            }
            
            // 移动和检测障碍物
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                obstacle.position.z += CONFIG.gameSpeed;
                
                // 移除超出屏幕的障碍物
                if (obstacle.position.z > 20) {
                    scene.remove(obstacle);
                    obstacles.splice(i, 1);
                    gameState.score += 10;
                    updateScore();
                    continue;
                }
                
                // 碰撞检测
                if (checkCollision(player.mesh, obstacle)) {
                    gameOver();
                    return;
                }
            }
            
            // 逐渐增加游戏速度
            if (CONFIG.gameSpeed < CONFIG.maxGameSpeed) {
                CONFIG.gameSpeed += CONFIG.speedIncrement;
            }
        }

        // 碰撞检测
        function checkCollision(player, obstacle) {
            const playerBox = new THREE.Box3().setFromObject(player);
            const obstacleBox = new THREE.Box3().setFromObject(obstacle);
            
            return playerBox.intersectsBox(obstacleBox);
        }

        // 更新跑道
        function updateRunway() {
            // 移动车道线创建移动效果
            lanes.forEach(line => {
                line.position.z += CONFIG.gameSpeed;
                if (line.position.z > 10) {
                    line.position.z -= 20;
                }
            });
        }

        // 游戏主循环
        function animate() {
            if (!gameState.isPlaying) return;
            
            requestAnimationFrame(animate);
            
            updatePlayer();
            updateObstacles();
            updateRunway();
            
            renderer.render(scene, camera);
        }

        // 页面加载完成后初始化游戏
        window.onload = init;
    </script>
</body>
</html>
